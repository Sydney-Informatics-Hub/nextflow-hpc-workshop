site_name: Nextflow on HPC
repo_url: https://github.com/Sydney-Informatics-Hub/nextflow-hpc-workshop
repo_name: Sydney-Informatics-Hub/nextlow-hpc-workshop

nav:
  - Home: index.md
  - Part 1:
    - 1.0 HPC for workflows: part1/00_intro.md
    - 1.1 Nextflow on HPC: part1/01_nf_for_hpc.md
    - 1.2 Submitting Jobs: part1/02_scheduler.md

theme:
  name: material
  logo: assets/usyd-logo.png
  features:
    - navigation.footer
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      preserve_tabs: true
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  analytics:
    provider: google
    property: G-TNWWV3HK57