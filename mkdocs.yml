site_name: Nextflow on HPC
repo_url: https://github.com/Sydney-Informatics-Hub/nextflow-hpc-workshop
repo_name: Sydney-Informatics-Hub/nextlow-hpc-workshop

nav:
  - Home: index.md
  - Part 1:
    - 0.0 Introduction: part1/00_intro.md
    - 1.0 HPC for workflows: part1/01_hpc_for_workflows.md
    - 1.1 Work smarter not harder: part1/01_smarter.md
    - 1.3 Experimental context: part1/01_genomics.md # TODO rename this 
    - 1.4 Nextflow on HPC: part1/02_nf_for_hpc.md
    - 1.2.1 Concepts refresh: part1/02_2_concepts.md
    - 1.3.0 nf-core on HPC: part1/03_nfcore_on_hpc.md
    - 1.3.1 Run nf-core out of the box: part1/03_2_nfcore_ootbox.md
    - 1.3.2 Configure nf-core: part1/03_3_nfcore_config.md
    - 1.4 Day 1 wrap up: part1/04_day1_wrapup.md


theme:
  name: material
  logo: assets/usyd-logo.png
  features:
    - navigation.footer
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      preserve_tabs: true
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  analytics:
    provider: google
    property: G-TNWWV3HK57